name: Markdown Checker

on:
  push:
    paths:
      - '**.md'
  pull_request:
    paths:
      - '**.md'
jobs:
  check-markdown:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run markdown checker
      id: check_md
      run: |
        python md_checker.py README.md > md_report.txt || echo "Markdown check failed" >> md_report.txt

    - name: Read result
      id: result
      run: |
        content=$(cat md_report.txt)
        echo "content<<EOF" >> $GITHUB_OUTPUT
        echo "$content" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Comment on PR if markdown check failed
      if: failure()
      uses: peter-evans/create-or-update-comment@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          🚫 Markdown 檢查未通過
          ```
          ${{ steps.result.outputs.content }}
          ```
